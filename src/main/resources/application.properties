#key=value

# Tomcat server settings
server.port = 8081

# DataSource connection settings
spring.datasource.url=jdbc:h2:mem:security
spring.datasource.username=db-user
spring.datasource.password=db-password

# H2 settings
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate settings
# Dialect - program that helps hibernate to map data types from Java to underlying DB
# Java String mapped to Varchar
# h2 database - dialect config is optional
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# show sql query generated by Hibernate engine
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
# ask hibernate to generate the table in underlying database
spring.jpa.hibernate.ddl-auto=create

# disable security for actuator
management.security.enabled=false
management.endpoints.web.exposure.include=*